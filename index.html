<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="calc.css" rel="stylesheet">
    <title>calculadora multifuncional</title>
</head>
<body>

    <table class="calculadora">
        <tr>
           <th> <input type="number" class="nuA"> </th>
        </tr>

        <tr class="opcoes">

            <th> 
                <input type="button" id="adicao" class="botao" value="+"> 
            </th>
                
            <th>
                <input type="button" id="subtracao" class="botao" value="-">
            </th>

            <th>
                <input type="button" id="multiplicacao" class="botao" value="*" >
            </th>

            <th>
                <input type="button" id="divisao" class="botao" value="/">
            </th>  

        </tr>

        <tr>
            <th> <input type="number" class="nuB" > </th>
        </tr>

        <tr>
            <th> <input type="number" class="nuC" readonly> </th>
        </tr>
    </table>
<script src="script.js"></script>
</body>
</html>
